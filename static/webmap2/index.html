<!doctype html>
<html lang="en">
    <head>

        <script src="data/states_sf_alberscopy_1.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.665012702137513,-129.46056740457803],[53.82264977120352,-55.84512032096444]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_StamenTonerLite_0 = L.tileLayer('http://a.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',

            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22

        layer_StamenTonerLite_0;
        map.addLayer(layer_StamenTonerLite_0);
        function pop_states_sf_alberscopy_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOID'] !== null ? Autolinker.link(feature.properties['GEOID'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? Autolinker.link(feature.properties['NAME'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['popltnE'] !== null ? Autolinker.link(feature.properties['popltnE'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['popltnM'] !== null ? Autolinker.link(feature.properties['popltnM'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['pop_shr'] !== null ? Autolinker.link(feature.properties['pop_shr'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_states_sf_alberscopy_1_0() {
            return {
                pane: 'pane_states_sf_alberscopy_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_states_sf_alberscopy_1');
        map.getPane('pane_states_sf_alberscopy_1').style.zIndex = 401;
        map.getPane('pane_states_sf_alberscopy_1').style['mix-blend-mode'] = 'normal';
        var layer_states_sf_alberscopy_1 = new L.geoJson(json_states_sf_alberscopy_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_states_sf_alberscopy_1',
            layerName: 'layer_states_sf_alberscopy_1',
            pane: 'pane_states_sf_alberscopy_1',
            onEachFeature: pop_states_sf_alberscopy_1,
            style: style_states_sf_alberscopy_1_0,
        });
        bounds_group.addLayer(layer_states_sf_alberscopy_1);
        map.addLayer(layer_states_sf_alberscopy_1);
        function pop_count_poly_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>State Name</strong><br />' + (feature.properties['NAME'] !== null ? Autolinker.link(feature.properties['NAME'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>State\'s Share of COVID19 Tweets</strong><br />' + (feature.properties['covid_shar'] !== null ? Autolinker.link(feature.properties['covid_shar'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_count_poly_2_0(feature) {
            if (feature.properties['q2wHide_covi_v_hik'] >= -0.180000 && feature.properties['q2wHide_covi_v_hik'] <= -0.090000 ) {

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,133,113,1.0)',
                interactive: true,

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,205,193,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_covi_v_hik'] >= -0.001000 && feature.properties['q2wHide_covi_v_hik'] <= 0.001000 ) {
                return {
                pane: 'pane_count_poly_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,245,245,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_covi_v_hik'] >= 0.001000 && feature.properties['q2wHide_covi_v_hik'] <= 0.035000 ) {
                return {
                pane: 'pane_count_poly_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,194,125,1.0)',

            if (feature.properties['q2wHide_covi_v_hik'] >= 0.035000 && feature.properties['q2wHide_covi_v_hik'] <= 0.070000 ) {
                return {
                pane: 'pane_count_poly_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,97,26,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_count_poly_2');
        map.getPane('pane_count_poly_2').style.zIndex = 402;
        map.getPane('pane_count_poly_2').style['mix-blend-mode'] = 'normal';
        var layer_count_poly_2 = new L.geoJson(json_count_poly_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_count_poly_2',
            layerName: 'layer_count_poly_2',
            pane: 'pane_count_poly_2',
            onEachFeature: pop_count_poly_2,
            style: style_count_poly_2_0,
        });
        bounds_group.addLayer(layer_count_poly_2);
        map.addLayer(layer_count_poly_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
		var legend = L.control({position: 'bottomright'});



legend.onAdd = function (map) {



   var div = L.DomUtil.create('div', 'info legend'),


    // TODO: #018571 - dark green
// #80cdc1 - light green
// #f5f5f5 - white 
// #dfc27d - light yellow

           '<i style="background:#80cdc1"></i><br>' +

           '<i style="background:#dfc27d"></i><br>' +

           '<i style="background:#a6611a"></i>States Tweeting More about COVID19 than Hiking<br>';


   return div;

};



legend.addTo(map);


        </script>

</html>
